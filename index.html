<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble Wheel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0a0014;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }
    #upgradeBtn {
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
    }
    #volumeBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      z-index: 20;
    }
    #volumeSettings {
      position: absolute;
      top: 50px;
      right: 15px;
      background: rgba(0,0,0,0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
      z-index: 20;
    }
    #instructions {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>

  <div id="volumeBtn">ðŸ”Š</div>
  <div id="volumeSettings">
    <button id="muteBtn">Mute</button>
    <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.25">
  </div>

  <div id="controls">
    <button id="upgradeBtn">Upgrade for Baby Lock + No Ads Â· $5 for Life</button>
  </div>
  <div id="instructions">
    Hold volume button 3s for settings Â· Hold both top corners 3s to exit Baby Lock
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let bubbles = [];
    let audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let globalVolume = 0.25;
    let isMuted = false;

    const scaleFreqs = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25]; // C major scale
    let bubbleNoteIndex = 0;

    function playNote(freq) {
      if (isMuted) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = "sine";
      osc.frequency.value = freq;
      gain.gain.setValueAtTime(globalVolume, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.3);
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.3);
    }

    function spawnBubble() {
      const radius = Math.random() * 30 + 40;
      const x = Math.random() * (canvas.width - radius * 2) + radius;
      bubbles.push({
        x,
        y: -radius,
        radius,
        speed: Math.random() * 1 + 0.5
      });
    }

    function drawBubbles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < bubbles.length; i++) {
        let b = bubbles[i];
        b.y += b.speed;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255,255,255,0.5)";
        ctx.lineWidth = 2;
        ctx.fillStyle = "rgba(255,255,255,0.1)";
        ctx.fill();
        ctx.stroke();
        if (b.y - b.radius > canvas.height) {
          bubbles.splice(i, 1);
          i--;
        }
      }
    }

    canvas.addEventListener("click", (e) => {
      for (let i = 0; i < bubbles.length; i++) {
        let b = bubbles[i];
        let dx = e.clientX - b.x;
        let dy = e.clientY - b.y;
        if (Math.sqrt(dx * dx + dy * dy) < b.radius) {
          playNote(scaleFreqs[bubbleNoteIndex]);
          bubbleNoteIndex = (bubbleNoteIndex + 1) % scaleFreqs.length;
          bubbles.splice(i, 1);
          break;
        }
      }
    });

    // Wheel
    let wheel = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: Math.min(canvas.width, canvas.height) / 3
    };

    let isDragging = false, lastAngle = 0, direction = null;

    canvas.addEventListener("mousedown", startDrag);
    canvas.addEventListener("touchstart", startDrag);
    canvas.addEventListener("mousemove", drag);
    canvas.addEventListener("touchmove", drag);
    canvas.addEventListener("mouseup", endDrag);
    canvas.addEventListener("touchend", endDrag);

    function startDrag(e) {
      isDragging = true;
      const pos = getPos(e);
      lastAngle = Math.atan2(pos.y - wheel.y, pos.x - wheel.x);
    }
    function drag(e) {
      if (!isDragging) return;
      const pos = getPos(e);
      let angle = Math.atan2(pos.y - wheel.y, pos.x - wheel.x);
      let delta = angle - lastAngle;
      if (delta > Math.PI) delta -= 2 * Math.PI;
      if (delta < -Math.PI) delta += 2 * Math.PI;
      direction = delta > 0 ? "cw" : "ccw";
      lastAngle = angle;
      if (direction === "cw") {
        playNote(scaleFreqs[bubbleNoteIndex]);
        bubbleNoteIndex = (bubbleNoteIndex + 1) % scaleFreqs.length;
      } else {
        playNote(scaleFreqs[bubbleNoteIndex]);
        bubbleNoteIndex = (bubbleNoteIndex - 1 + scaleFreqs.length) % scaleFreqs.length;
      }
    }
    function endDrag() { isDragging = false; }

    function getPos(e) {
      if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
      return { x: e.clientX, y: e.clientY };
    }

    function drawWheel() {
      const colors = ["red", "orange", "yellow", "green", "cyan", "blue", "indigo", "violet"];
      for (let i = 0; i < colors.length; i++) {
        ctx.beginPath();
        ctx.moveTo(wheel.x, wheel.y);
        ctx.arc(wheel.x, wheel.y, wheel.radius, (i * Math.PI * 2) / colors.length, ((i + 1) * Math.PI * 2) / colors.length);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
      }
      ctx.beginPath();
      ctx.arc(wheel.x, wheel.y, wheel.radius, 0, Math.PI * 2);
      ctx.strokeStyle = "white";
      ctx.lineWidth = 5;
      ctx.stroke();
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() < 0.05) spawnBubble();
      drawBubbles();
      drawWheel();
      requestAnimationFrame(loop);
    }
    loop();

    // Volume controls
    const volumeBtn = document.getElementById("volumeBtn");
    const volumeSettings = document.getElementById("volumeSettings");
    const muteBtn = document.getElementById("muteBtn");
    const volumeSlider = document.getElementById("volumeSlider");
    let volumeHoldTimer;

    volumeBtn.addEventListener("mousedown", () => {
      volumeHoldTimer = setTimeout(() => {
        volumeSettings.style.display = "block";
      }, 3000);
    });
    volumeBtn.addEventListener("mouseup", () => clearTimeout(volumeHoldTimer));

    muteBtn.addEventListener("click", () => { isMuted = !isMuted; });
    volumeSlider.addEventListener("input", (e) => { globalVolume = e.target.value; });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      wheel.x = canvas.width / 2;
      wheel.y = canvas.height / 2;
      wheel.radius = Math.min(canvas.width, canvas.height) / 3;
    });
  </script>
</body>
</html>
