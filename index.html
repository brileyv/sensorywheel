<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sensory Wheel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0b0013;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    canvas {
      display: block;
    }

    #controls {
      position: absolute;
      bottom: 60px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 20;
    }

    #upgradeButton {
      background: linear-gradient(90deg, #a200ff, #ff00aa);
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #volumeIcon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      cursor: pointer;
      z-index: 30;
    }

    #volumeSlider {
      position: absolute;
      top: 60px;
      right: 20px;
      display: none;
      z-index: 30;
    }

    #instructions {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <canvas id="wheelCanvas"></canvas>

  <div id="volumeIcon">ðŸ”Š</div>
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">

  <div id="controls">
    <button id="upgradeButton">Upgrade for Baby Lock + No Ads Â· $5 for Life</button>
  </div>

  <div id="instructions">
    Hold volume button 3s for settings Â· Hold both top corners 3s to exit Baby Lock
  </div>

  <script>
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    // Wheel setup
    let wheelRadius = Math.min(width, height) / 3;
    let wheelX = width / 2;
    let wheelY = height / 2;
    let rotation = 0;
    let isSpinning = false;
    let lastAngle = 0;
    let spinDirection = 1;

    const colors = ["#00f", "#4b0082", "#ff0000", "#ff7f00", "#ffff00", "#00ff00", "#00ffff"];

    // Bubble setup
    class Bubble {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * width;
        this.y = -50;
        this.size = 40 + Math.random() * 40;
        this.speed = 0.5 + Math.random() * 1;
      }
      update() {
        this.y += this.speed;
        if (this.y > height + this.size) this.reset();
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);

        // Soapy rainbow style
        const grd = ctx.createRadialGradient(this.x - this.size/3, this.y - this.size/3, this.size*0.2, this.x, this.y, this.size);
        grd.addColorStop(0, "rgba(255,255,255,0.9)");
        grd.addColorStop(0.3, "rgba(173,216,230,0.4)");
        grd.addColorStop(0.6, "rgba(255,105,180,0.3)");
        grd.addColorStop(1, "rgba(0,255,255,0.15)");

        ctx.fillStyle = grd;
        ctx.fill();
        ctx.strokeStyle = "rgba(255,255,255,0.4)";
        ctx.stroke();
      }
    }

    let bubbles = Array.from({length: 20}, () => new Bubble());

    // Audio
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    let volumeGain = audioCtx.createGain();
    volumeGain.connect(audioCtx.destination);
    volumeGain.gain.value = 0.5;

    const freqs = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25]; // C major

    function playNote(index) {
      const osc = audioCtx.createOscillator();
      osc.type = "sine";
      osc.frequency.value = freqs[index];
      osc.connect(volumeGain);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.25);
    }

    // Spin & sound logic
    function updateWheel() {
      ctx.clearRect(0, 0, width, height);

      // Bubbles
      bubbles.forEach(b => {
        b.update();
        b.draw();
      });

      // Wheel
      ctx.save();
      ctx.translate(wheelX, wheelY);
      ctx.rotate(rotation);
      for (let i = 0; i < colors.length; i++) {
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, wheelRadius, (i * 2 * Math.PI) / colors.length, ((i+1) * 2 * Math.PI) / colors.length);
        ctx.closePath();
        ctx.fillStyle = colors[i];
        ctx.fill();
      }
      ctx.restore();

      requestAnimationFrame(updateWheel);
    }

    updateWheel();

    // Touch spin
    canvas.addEventListener("touchstart", e => {
      e.preventDefault();
      const touch = e.touches[0];
      lastAngle = Math.atan2(touch.clientY - wheelY, touch.clientX - wheelX);
      isSpinning = true;
    });

    canvas.addEventListener("touchmove", e => {
      if (!isSpinning) return;
      const touch = e.touches[0];
      const angle = Math.atan2(touch.clientY - wheelY, touch.clientX - wheelX);
      const delta = angle - lastAngle;
      rotation += delta;
      spinDirection = delta > 0 ? 1 : -1;
      lastAngle = angle;

      // play sound per move
      const step = Math.floor(((rotation % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI) / (2 * Math.PI / freqs.length));
      if (step >= 0 && step < freqs.length) {
        const noteIndex = spinDirection > 0 ? step : freqs.length - 1 - step;
        playNote(noteIndex);
      }
    });

    canvas.addEventListener("touchend", () => {
      isSpinning = false;
    });

    // Volume controls
    const volumeIcon = document.getElementById("volumeIcon");
    const volumeSlider = document.getElementById("volumeSlider");
    let holdTimer;

    volumeIcon.addEventListener("touchstart", () => {
      holdTimer = setTimeout(() => {
        volumeSlider.style.display = "block";
      }, 3000);
    });

    volumeIcon.addEventListener("touchend", () => {
      clearTimeout(holdTimer);
    });

    volumeSlider.addEventListener("input", e => {
      volumeGain.gain.value = e.target.value;
    });

    // Upgrade button
    document.getElementById("upgradeButton").addEventListener("click", () => {
      alert("You're now ad-free, and Baby Lock is available!");
    });

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      wheelRadius = Math.min(width, height) / 3;
      wheelX = width / 2;
      wheelY = height / 2;
    });
  </script>
</body>
</html>
